<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" type="text/css" href="/font/AsobiMemogaki.css" />
  <link rel="stylesheet" type="text/css" href="/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/github-markdown.css" />
  <!--link rel="stylesheet" type="text/css" href="/style.css" /-->
  <style type="text/less">
    @HEADER: 2%;
    @CONTENT: calc(100% - @HEADER - @FOOTER);
    @FOOTER: 2%;
    body {
      position: relative;
      width: 210mm;
      height: 297mm;
      padding-top: 1cm;
      padding-bottom: 1cm;
      padding-left: 1cm;
      padding-right: 1cm;

      &>#wrapper {
        position: relative;
        height: 100%;

        &>header {
          position: absolute;
          top: 0%;
          left: 0%;
          width: 100%;
          height: 2%;
        }
        &>#content {
          position: absolute;
          top: 2%;
          width: 100%;
          height: 94%;
        }
        &>footer {
          position: absolute;
          top: 94%;
          width: 100%;
          height: 2%;
        }
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <header style="text-align: center; clear:left right;">
      <div style="float: left; display: inline-block;">a</div>
      hoge
      <div style="float: right; display: inline-block;">c</div>
    </header>
    <section id="content" style="overflow: hidden; text-overflow: ellipsis; ">
      <div style="column-count: 3; height:50%;overflow: hidden; text-overflow: ellipsis; ">

      </div>
    </section>
    <footer style="text-align: center; clear:left right;">
      <div style="float: left; display: inline-block;">a</div>
      hoge
      <div style="float: right; display: inline-block;">c</div>
    </footer>
</body>
</html>
